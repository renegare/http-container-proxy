machine:
    php:
        version: 5.5.8
    services:
        - docker
    post:
        - wget https://github.com/coreos/fleet/releases/download/v0.8.3/fleet-v0.8.3-linux-amd64.tar.gz
        - tar -xvf fleet-v0.8.3-linux-amd64.tar.gz
        - sudo cp fleet-v0.8.3-linux-amd64/fleetctl /usr/local/bin
        - fleetctl -version
        - rm -rf fleet-v0.8.3-linux-amd64.tar.gz
dependencies:
    override:
        - docker version
        - make -s ci-setup:
                timeout: 300
    cache_directories:
        - vendor
        - /home/ubuntu/.composer

test:
    override:
        - make -s test

deployment:
    production:
        branch: master
        commands:
            - make -s tag push:
                    timeout: 300
